    <center>
        <div class="row">
            <div class="leftColumn" style="background-color:#fff;">
                <div class="btn-group">

                    <button class="button" button id="saveImage">Download Image</button>
                    <button class="button" button id="undo">undo</button>
                    <button class="button" button id="redo">redo</button>

                    <button class="button" button id="drawing-mode" class="btn btn-info">Exit drawing mode</button>
                    <button class="button" button id="eraser" class="btn btn-info">Erase</button>
                    <button class="button" button id="clear-canvas" class="btn btn-info">Clear</button>
                                      <button class="button" button id="scrolling" class="btn btn-info">Tablet Mode</button>

                </div>



                <div class="sliders">
                    <!--Sliders -->
                    <label for="drawing-line-width">Line width:</label>
                    <span class="info">10</span><input type="range" value="10" min="0" max="30" id="drawing-line-width"><br>

                    <label for="drawing-shadow-offset">Distance:</label>
                    <span class="info">5</span><input type="range" value="5" min="-10" max="10" id="drawing-shadow-offset" orient="vertical"><br>

                    <label for="drawing-line-opacity">Line Darkness</label>
                    <span class="darkness">80</span><input type="range" value="80" min="0" max="100" id="drawing-line-opacity"><br>
                </div>


                <canvas id="canvas" style="border: dotted 1px black; "></canvas>
